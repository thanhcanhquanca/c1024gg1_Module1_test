<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ Tiết Kiệm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;

        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td button {
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Thông Tin Sổ Tiết Kiệm</h2>

    <form>
        <label for="bookCode">Mã sổ</label>
        <input type="text" id="bookCode" maxlength="5" required>

        <label for="savingsType">Loại Tiết Kiệm</label>
        <input type="text" id="savingsType" maxlength="10" required>

        <label for="customerName">Họ & Tên</label>
        <input type="text" id="customerName" maxlength="30" required>
        <label for="idCard">Chứng Minh Nhân Dân</label>
        <input type="number" id="idCard" required>

        <label for="openingDate">Ngày Mở Sổ</label>
        <input type="date" id="openingDate" required>

        <label for="depositAmount">Số Tiền Gửi</label>
        <input type="number" id="depositAmount" required>

        <button type="button" onclick="displaySavingsInfo()">Thêm</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Mã Sổ</th>
            <th>Loại Tiết Kiệm</th>
            <th>Họ & Tên</th>
            <th>Chứng Minh Nhân Dân</th>
            <th>Ngày Mở Sổ</th>
            <th>Số Tiền Gửi</th>
            <th>Chức Năng</th>
        </tr>
        </thead>
        <tbody id="content"></tbody>
    </table>

</div>

<script src="savingsbook.js"></script>
</body>
</html>
