<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố </title>
</head>
<body>

<script>

    function isPrime(num) {
        if (num < 2)
            return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    let n = parseInt(prompt("Nhập số lượng phần tử n (n <= 50):"));
    if (n > 50) {
        alert("Số lượng phần tử không hợp lệ (n <= 50)");
    } else {
        let a = [];
        for (let i = 0; i < n; i++) {
            let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            a.push(num);
        }

        document.write("Mảng vừa nhập vào: " + a + "<br>");

        let b = [];
        for (let i = 0; i < a.length; i++) {
            if (isPrime(a[i])) {
                b.push(a[i]);
            }
        }

        document.write("Mảng số nguyên tố: " + b);
    }


</script>
</body>
</html>
